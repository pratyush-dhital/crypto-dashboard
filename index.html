<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>Top Cryptos</h2>
      <div id="coin-list" class="coin-list loading">Loading coins...</div>
    </aside>
    <main class="main-content">
      <section class="coin-details">
        <h1 id="coin-title">Select a coin</h1>
        <p id="coin-desc"></p>
        <div class="coin-stats">
          <p>Price: $<span id="coin-price">-</span></p>
          <p>Market Cap: $<span id="coin-marketcap">-</span></p>
          <p>24h High: $<span id="coin-high">-</span></p>
          <p>24h Low: $<span id="coin-low">-</span></p>
        </div>
      </section>
      <section class="chart">
        <div class="timeframe-selector">
          <button data-days="1">1D</button>
          <button data-days="7">7D</button>
          <button data-days="30">1M</button>
          <button data-days="365">1Y</button>
        </div>
        <canvas id="priceChart"></canvas>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
